<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="src/output.css" />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="flex flex-col-reverse md:flex-row md:justify-evenly items-center gap-9 mt-3"
    >
      <!-- image -->
      <div class="w-[300px] md:w-[350px]">
        <img src="public/Illustration.png" alt="" />
      </div>

      <!-- signup -->
      <form
        action=""
        class="border-[2px] border-solid border-[#C31162] rounded-3xl px-4 py-10 space-y-4"
      >
        <h1 class="text-2xl font-bold text-center text-[#C31162]">Sign Up</h1>
        <div
          class="flex justify-center items-center w-[290px] sm:w-[350px] bg-gray-50 px-4 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162]"
        >
          <i class="fas fa-user text-[#ADA4A5]"></i>
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            class="bg-gray-50 w-full border-none outline-none text-base focus:border-2 focus:border-[#C31162] focus:ring-0"
          />
        </div>
        <div
          class="flex justify-center items-center w-[290px] sm:w-[350px] bg-gray-50 px-4 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162] text-start"
        >
          <i class="fas fa-user text-[#ADA4A5]"></i>
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            class="bg-gray-50 w-full border-none outline-none text-base"
          />
        </div>
        <div
          class="flex justify-center items-center w-[290px] sm:w-[350px] bg-gray-50 px-4 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162] text-start"
        >
          <i class="fas fa-envelope text-[#ADA4A5]"></i>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="bg-gray-50 w-full border-none outline-none text-base overflow-auto"
          />
        </div>
        <div
          class="flex justify-center items-center w-[290px] sm:w-[350px] bg-gray-50 px-4 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162]"
        >
          <i class="fas fa-lock text-[#ADA4A5]"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="bg-gray-50 w-full border-none outline-none text-base"
          />
        </div>
        <div
          class="flex justify-center items-center w-[290px] sm:w-[350px] bg-gray-50 px-4 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162]"
        >
          <i class="fas fa-lock text-[#ADA4A5]"></i>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            class="bg-gray-50 w-full border-none outline-none text-base"
          />
        </div>
        <div  id="signUp"
          class="flex justify-center items-center bg-[#C31162] py-3 text-white rounded-full cursor-pointer transform transition duration-500 hover:scale-105"
        >
          <button type="button">Sign Up</button>
        </div>

        <p class="text-[#968f8f] text-center">
          Already have an account
          <a href="./login.html" class="text-[#C31162] font-medium underline"
            >Sign In</a
          >
        </p>
      </form>
    </div>
    <script type="module" src="firebaseConfig.js"></script>
  </body>
</html>
