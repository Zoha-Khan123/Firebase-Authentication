<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="flex flex-col-reverse md:flex-row md:justify-evenly items-center gap-9 p-4 mt-3"
    >
      <!-- image -->
      <div class="w-[300px] h-[300px] md:w-[400px] md:h-[400px]">
        <img src="public/Illustration.png" alt="Illustration" />
      </div>

      <!-- signin -->
      <form
        action=""
        class="px-6 py-20 rounded-3xl border-2 border-solid border-[#C31162] space-y-4 w-full sm:w-[350px]"
      >
        <h1 class="text-2xl font-bold text-center text-[#C31162]">Sign In</h1>
        <div
          class="flex justify-center items-center bg-gray-50 px-8 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162]"
        >
          <i class="fas fa-envelope text-[#ADA4A5]"></i>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="bg-gray-50 border-none outline-none text-base w-full"
          />
        </div>
        <div
          class="flex justify-center items-center bg-gray-50 px-8 py-2 rounded-lg space-x-2 border-2 border-transparent hover:border-[#C31162]"
        >
          <i class="fas fa-lock text-[#ADA4A5]"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="bg-gray-50 border-none outline-none text-base w-full"
          />
        </div>
        <div
          class="flex justify-center items-center bg-[#C31162] py-2 text-white rounded-full cursor-pointer transform transition duration-500 hover:scale-105"
        >
          <button type="button" id="signIn">Sign In</button>
        </div>
        <p class="text-[#968f8f] text-center">
          Do not have an account?
          <a href="./index.html" class="text-[#C31162] font-medium underline"
            >Sign Up</a
          >
        </p>
      </form>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
  </body>
</html>
